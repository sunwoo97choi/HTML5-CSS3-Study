<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@media 규칙</title>
    <!-- <link rel="stylesheet" href="desktop.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print"> -->
    <style>
        @media screen {
            html {
                height: 100%;
                background: black;
            }
            body {
                color: white;
                font-family: serif;
            }
        }

        @media print {
            h1 {
                text-align: center;
                color: red;
                font-family: sans-serif;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Aenean luctus congue scelerisque. Meaecenas aliquet ante.</p>
</body>
</html>

<!-- 
1. link 태그의 속성을 사용해 미디어 장치에 맞는 스타일시트를 제공하는 방법
2. @media 규칙을 사용해서 스타일시트를 제공하는 방법

-> 인쇄 눌러보면 css 적용되어 있을거임!!!!!
